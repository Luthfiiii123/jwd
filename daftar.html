<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar - 703 Coffeee</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff8f0;
      color: #4b382a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(111, 78, 55, 0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #6f4e37;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #d7b49e;
      border-radius: 6px;
    }
    input:focus {
      outline: none;
      border-color: #6f4e37;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6f4e37;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #8b5e3c;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #6f4e37;
      text-decoration: none;
      font-weight: 600;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Daftar Akun Baru</h2>
    <form action="#" method="POST">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" name="new-username" placeholder="Username baru" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Alamat Email" required>

      <label for="new-password">Password</label>
      <input type="password" id="new-password" name="new-password" placeholder="Password baru" required>

      <button type="submit">Daftar</button>
    </form>
    <div class="link">
      <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>
  </div>
</body>
</html>
